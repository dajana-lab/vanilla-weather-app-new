<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <link rel="stylesheet" href="src/style.css">
 <title>Weather App</title>
</head>

<body>
 <div class="container">
  <div class="weather-app-wrapper">
   <div class="weather-app">
    <div class="overview">
     <h1>
      New York
     </h1>
     <ul>
      <li>
       Friday 05:00
      </li>
      <li>
       Clear
      </li>
     </ul>
    </div>
    <div class="row">
     <div class="col-6">
      <div class="d-flex weather-temperature">

       <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" class="d-flex" />
       <div class="d-flex">
        <strong>12</strong><span class="units">°C | °F</span>
       </div>
      </div>
     </div>

     <div class="col-6">

      <ul>
       <li>
        Percipitation: 0%
       </li>
       <li>
        Humidity: 73%
       </li>
       <li>
        Wind: 2 km/h
       </li>
      </ul>
     </div>
    </div>
   </div>
   <small>
    <a href="https://github.com/dajana-lab/vanilla-weather-app-new" target="_blank"> Open-source code </a>
    by Dajana </small>
  </div>
 </div>

 <script src="src/app.js"></script>
</body>

</html>
